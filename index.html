<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="https://github.com/tharlesteixeira" method="post" autocomplete="on">
            <div>
                <h1>Login</h1>
                <input type="text" placeholder="Usuario" required minlength="5" maxlength="20" class="text" autocomplete="on">
                <input type="password" placeholder="Senha" required minlength="8" maxlength="20" class="text">
            </div>
            <input type="submit" value="Entrar" class="botao">
        </form>
    </main>
</body>
</html>
